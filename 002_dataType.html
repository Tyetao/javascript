<script type="text/javascript">
	/******基本数据类型就是简单的数据段qqqqqqqqqqqqqqq*****/
	//javascrip是弱类型变量的语言，根据赋值决定变量的类型
	//1.Nunber类型
	var a1 = 10;
	var a2 = 10.5;//最高精度是17位小数
	var a3 = NaN;//不是一个数字
	var a5 = 1/0;//正无穷
	var a6 = -1/0;//Infinity
	var a7 = 070; //8进制和16进制（0xA）
	//不要做这样的测试，因为浮点数值最高精度是17位，而是
	//0.30000000000000004
	/*var a8 = 0.1;
	var a9 = 0.2;
	if (a8+a9 == 0.3) {
		alert('等于0.3')
	} {
		alert(a8+a9)
		alert('不等于0.3')
	}*/

	var a10 = parseInt("aaaa");//NaN
	var a11 = parseInt("12aaaa");//12
	// alert(a11)

	//2.undefined 它的值只有一个：undefined表示变量声明了，但是没有被赋值
	//提示：值 undefined 并不同于未定义的值
	var b1;
	// alert(b1)//undefined

	//3.Null 表示一个空的对象应用（赋值为null）它只有一个专用值 null，即它的字面量。值 undefined 实际上是从值 null 派生来的，因此 ECMAScript 把它们定义为相等的
	alert(null == undefined);  //输出 "true"
	//4.String
	var str1 = "我1";

	//5.Bealoon
	var flag1 = false;//或者可以转换成0
	var flag2 = true;//1

	/****引用数据类型一种用于将数据和功能组织在一起的数据结构（也常被成为类），引用类型的值（对象）是引用类型的一个实例****/
	//引用类型通常叫做类（class）。
	var arr = [];//数组类型
	var dates = new Date();//日期类型
	var reg = new RegExp();//正则类型
	var fn = function();//函数
	var obj = {}; //空对象

	//typeof 操作赋 用来 判断数据类型

	var a = 10;
	var b = 10.3;
	var c = true;
	var d = 'a';
	var e = new Date();
	var f = NaN;
	var g = [1,2,3];
	var h = undefined;//undefined
	var i = null;//表示一个空对象的引用object


	alert(typeof h);

</script>
