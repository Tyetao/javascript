<script type="text/javascript">
	//模拟java里的Map
	
	function Map() {

	    var obj = {};

	    //赋值
	    this.put = function(key, value) {
	        obj[key] = value;
	    }

	    //获取个数
	    this.size = function() {
	        var count = 0;
	        for (var attr in obj) {
	            count++;
	        }

	        return count;
	    }

	    //获取值
	    this.get = function(key) {
	    	if (obj[key] || obj[key] === 0 || obj[key] === false) {
	    		return obj[key];
	    	} else {
	    		return null;
	    	}
	    }

	    //删除值
	    this.remove = function(key) {
	    	if (obj[key] || obj[key] === 0 || obj[key] === false) {
	    		delete obj[key];
	    	}
	    }

	    //遍历
	    this.eachMap = function(fn) {
	    	for( var attr in obj) {
	    		fn(attr, obj[attr]);
	    	}
	    }
	}

	var m = new Map();
	m.put('01', 'abc');
	m.put('02', 0);
	m.put('03', true);
	m.put('04', new Date());

	// alert(m.size());
	// m.remove('02');
	// alert(m.get('02'))
	m.eachMap(function(key, value){
		alert(key + " : " + value)
	})
</script>
