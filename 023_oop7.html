	<script>
		//js怎么去实现继承: 采用原型链的概念
		//构造函数 原型对象 实例对象

		function Sup(name) {
			this.name = name;
		}
		
		Sup.prototype = {
			constrcutor : Sup,
			sayName : function(){
				alert(this.name);
			}
		};
		
		function Sub(age){
			this.age = age;
		}
		
		//如果我们让子类的原型对象 等于父类的实例,结果会怎么样呢?(实现了js的继承)
		//1.显然此刻的原型对象包含一个指向另一个原型指针
		//sup的实例对象和sup的原型对象有一个关系
		//2.相应的另一个原型中也包含着一个指向另一个的构造函数的指针
		//子类的原型对象构造器变成了父类的构造器
		
		Sub.prototype = new Sup('z3');
//		alert(Sub.prototype.constructor)

		var sub1 = new Sub();
//		alert(sub1.name);
		
		sub1.sayName()
	</script>

</html>
