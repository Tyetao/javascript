		//3.原型继承+借用构造函数继承 = 混合继承
		function Person(name, age) {
			this.name = name;
			this.age = age;
		}

		Person.prototype.id = 10;

		function Boy(name, age, sex) {
			Person.call(this, name, age) //借用构造函数继承
			this.sex = sex;
		}

		Boy.prototype = new Person(); //原型继承.继承父类的原型对象

		var b = new Boy('z3', 18, '男');
		alert(b.name);
		alert(b.age);
		alert(b.sex);
