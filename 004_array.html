<script type="text/javascript">
//数组是值的有序集合。每个值叫做一个元素，而每个元素在数组中有一个位置，以数字表示，称为索引。
//数组本身也是对象
//1.数组的创建
var arr1 = [1, 2, 3, 'string', new Date()];
var arr2 = new Array();

//2.数组的方法
/**
 * 1.push 和 2.pop
 */
var arr3 = [new Date()];
var result = arr3.push(1, 2, true) //push方法向数组追加元素（返回值为数组的长度）
    // alert(arr3);//Wed Apr 26 2017 20:33:22 GMT+0800 (CST),1,2,true
    // alert(result);//4

var obj = arr3.pop(); //从数组的尾部移除一个元素（返回值为移除的元素）
// alert(arr3);//Wed Apr 26 2017 20:33:22 GMT+0800 (CST),1,2
// alert(obj);//true

/**
 * 3.shift 和 4.unshift
 */

var arr4 = [1, 2, 3, true, new Date()];
var result1 = arr4.shift(); //从数组的头部移除一个元素（返回值为移除的元素）
// alert(arr4);//2,3,true,Wed Apr 26 2017 20:42:41 GMT+0800 (CST)
// alert(result1);//1 

var obj1 = arr4.unshift(10, false); //从数组的头部插入多个元素（返回值为数组的长度）
// alert(obj1)
// alert(arr4)


/**
 * 5.splice 和 6.slice(截取的方法)
 * splice 操作数组本身
 * slice 不操作数组本身
 */
//splice: 第一个参数：起始位置
//		   第二个参数：表示追加的个数
//		   第三个参数：表示追加的新元素个	
var arr5 = [1, 2, 3, 4, 5];
arr5.splice(1, 2, 3, 4, 5); //134545
// alert(arr5)

var arr6 = [1, 2, 3, 4, 5];
var result2 = arr6.slice(2, 4); //截取范围（左闭右开区间）
// alert(arr6)
// alert(result2)

/**
 * 7.concat 和 8.join(操作数组的方法) //不操作数组本身
 */
var arr7 = [1, 2];
var arr8 = [3];
var result3 = arr7.concat(arr8); //合并粘连
// alert(result3)
var result4 = arr7.join('-'); //在每个元素之间加人内容
// alert(result4)

/**
 * 9.sort(排序) 和 10.reverse（倒序)
 */
//Array.sort()将数组中的元素排序并返回排序后的数组

var arr9 = [5, 2, 1, 4, 3];
var arr10 = [10, 2, 4, 1, 5];
var arr11 = ['Bnt', 'aut', 'cat', 'Dog'];
// arr9.sort()
// alert(arr9)
// alert(arr10.reverse())//是按照集合的位置进行倒序
function compare(value1, value2) {
    // body...
    if (value1 < value2) {
        return -1;
    } else if (value1 > value2) {
        return 1;
    } else {
        return 0;
    }
}

function compareString(s, t) {
    // body...
    var a = s.toLowerCase();
    var b = t.toLowerCase();
    if (a < b) {
        return -1;
    } else if (a > b) {
        return 1;
    } else {
        return 0;
    }
}
arr10.sort(compare);
arr11.sort(compareString);
// alert(arr11);
